<div>
  <button (click)="onClickDetailsBtn()" class="btn">Display Details</button>
  <p *ngIf="toggle">Secret password: elephant!</p>
  <ul>
    <li *ngFor="let item of clicksArray;"
      [ngStyle]="{backgroundColor: item >= 5 ? 'blue' : 'white'}"
      [ngClass]="{'white': item >= 5}">
      {{item}}
    </li>
  </ul>
</div>
