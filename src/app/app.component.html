<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formArrayName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
            <span
              *ngIf="!signUpForm.get('userData.username')?.valid && signUpForm.get('userData.username')?.touched"
              class="form-text">
              <span
              *ngIf="signUpForm.get('userData.username')?.errors?.nameIsForbidden">The name is restricted!</span>
              <span
                *ngIf="signUpForm.get('userData.username')?.errors?.required">The name is required!</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span
              *ngIf="!signUpForm.get('userData.email')?.valid && signUpForm.get('userData.email')?.touched"
              class="form-text">Please enter valid email!</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button
            class="btn btn-info"
            type="button"
            (click)="onAddHobbies()"
          >Add Hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of controls; let i = index">
            <label for="hobby-{{i}}}">Hobby</label>
            <input id="hobby-{{i}}}" type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span
          *ngIf="!signUpForm?.valid && signUpForm?.touched"
          class="form-text">Please enter valid data!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
